<div ng-controller="AddArtistController">
        <div ng-show="showSuccessAlert">
                <div class="alert alert-dismissible alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Success!</strong> Artist is saved.
                </div>
            </div>
            <div ng-show="showErrorAlert">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Error!</strong> Artist was not saved.
                </div>
            </div>
<div class="container jumbotron">
    <div class="row">
        <div class="col col-md-7 text-center">
            <h1>{{artist.name}}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col col-md-7">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="artistName">Name *</label>
                        <input type="text" class="form-control" id="artistName" placeholder="Enter artist name" ng-model="artist.name" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="artistLabel">Label *</label>
                        <input type="text" class="form-control" id="artistLabel" placeholder="Enter label name" ng-model="artist.label" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image *</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="Image URL" ng-model="artist.image" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Additional Information <small> (optional)</small></label>
                        <textarea class="form-control" id="exampleTextarea" rows="4" ng-model="artist.additionalInfo"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="addArtist()">Submit</button>
                    </div>
                </fieldset>
              </form>
        </div>
        <div class="col-md-5 image-container">
            <img src="{{artist.image}}" />
        </div>
    </div>
</div>
</div>
