<div class="container" ng-controller="ArtistDetailsController" ng-cloak>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <h1>{{artist.ArtistName}}</h1>
                    <p>
                    <strong>Label: </strong>{{artist.Label}}
                    <br/>
                    <button class="pull-right btn btn-success" ng-click="showAlbumsInfo()">{{showAlbumsText}}</button>
                </p>
                <div ng-show="showAlbums">
                    <ul>
                        <li ng-repeat="album in artist.Albums">
                            <a href="#!/album-details/{{album.AlbumId}}">{{album.AlbumName}}</a>
                        </li>
                    </ul>                   
                </div>
            </div>
            <div class="col-md-6 image-container">
                <img src="{{artist.ArtistImageUrl}}"/>
            </div>
        </div>
    </div>
</div>
